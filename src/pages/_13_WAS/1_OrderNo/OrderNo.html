<ion-header no-border>
    <ion-navbar>
        <ion-title>WAS_批次</ion-title>
        <ion-buttons end>
            <button ion-button solid color="primary" (click)="enterFullScreen()">
                <ion-icon name="expand">全螢幕</ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-row>
            <ion-col col-2>
                <ion-label [ngClass]="['myScanBarcodeUI_Label']">批次</ion-label>
            </ion-col>
            <ion-col col-8>
                <button ion-button outline block
                        [ngClass]="['myScanBarcodeUI']"
                        #scan_Entry
                        (keyup)="myKeylogger($event)"
                        (blur)="myFocus()"
                        (ionFocus)="selectAll($event)"
                        [disabled]="!data.IsInputEnable">
                    {{data.WAS_OrderNo}}
                </button>
            </ion-col>
            <ion-col col-2>
                <button ion-button (click)="openKeyPad()" color="primary" solid class="toolbar-button">
                    <ion-icon name="keypad"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-grid class="mytable">
        <ion-row class="mytable_Head">
            <ion-col col-12>可用批次</ion-col>
        </ion-row>
        <ion-row *ngFor="let ListItem of DisplayList" class="mytable_Detail">
            <ion-col style="font-size:30px" col-12> {{ListItem.ORDER_NO}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_NAME}}</ion-label>
        </ion-toolbar>
    </ion-footer>
</div>
