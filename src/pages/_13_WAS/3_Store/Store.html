<ion-header no-border>
    <ion-navbar>
        <ion-title>WAS_營業所</ion-title>
        <ion-buttons end>
            <span style="white-space:pre;color:white">{{data.RefValue}}</span>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-item>
            <ion-label>營業所</ion-label>
            <ion-input #scan_Entry id="txb_scan_Entry" type="tel"
                       (keyup.enter)="search()"
                       (ionBlur)="myFocus()"
                       (ionFocus)="selectAll($event)"
                       [(ngModel)]="data.WAS_Store" autofocus></ion-input>
        </ion-item>
        <ion-buttons end>
            <button ion-button (click)="reset()" color="danger" solid class="toolbar-button">
                <ion-icon name="close"></ion-icon>
            </button>
            <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-grid class="mytable">
            <ion-row class="mytable_Head">
                <ion-col col-6>營業所</ion-col>
                <ion-col col-2>訂購</ion-col>
                <ion-col col-2>實績</ion-col>
                <ion-col col-2>剩餘</ion-col>
            </ion-row>
            <ion-row *ngFor="let ListItem of DisplayList" class="mytable_Detail">
                <ion-col col-6> {{ListItem.SITE_ID}}</ion-col>
                <ion-col col-2> {{ListItem.AMOUNT}}</ion-col>
                <ion-col col-2> {{ListItem.TQty}}</ion-col>
                <ion-col col-2> {{ListItem.LeftQty}}</ion-col>
            </ion-row>
        </ion-grid>
        <ion-item>
            <!--IonicPage+div+hidden會導致Ionic排版錯誤，故意多加兩行空白-->
            <h1>&nbsp;</h1><br />
            <h1>&nbsp;</h1>
        </ion-item>
    </ion-card>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_NAME}}</ion-label>
        </ion-toolbar>
    </ion-footer>
</div>
