<ion-header no-border>
    <ion-navbar>
        <ion-title>WAS_驗收</ion-title>
        <ion-buttons end>
            <span style="white-space:pre;color:white">{{data.RefValue}}</span>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-item>
            <ion-label>條碼</ion-label>
            <ion-input #scan_Entry id="txb_scan_Entry" type="tel"
                       (keyup.enter)="search()"
                       (ionBlur)="myFocus()"
                       (ionFocus)="selectAll($event)"
                       [(ngModel)]="data.WAS_Barcode" autofocus></ion-input>
        </ion-item>
        <ion-buttons end>
            <button ion-button (click)="reset()" color="danger" solid class="toolbar-button">
                <ion-icon name="close"></ion-icon>
            </button>
            <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-grid class="mytable">
            <ion-row>
                <ion-col col-12>剩餘量</ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="font-size:70px;color:yellow" col-12>{{Receive.LeftQty}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>累積驗收量</ion-col>
                <ion-col col-6>累積驗收重量</ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="font-size:30px" col-6>{{Receive.TQty}}</ion-col>
                <ion-col style="font-size:30px" col-6>{{Receive.TWeight}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>訂購量</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>{{Receive.AMOUNT}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>品名</ion-col>
                <ion-col col-10>{{Receive.ITEM_NAME}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>營業所</ion-col>
                <ion-col col-10>{{Receive.SITE_NAME}}</ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-2>價格</ion-col>
                <ion-col col-5><span>{{Receive.PRICE_TYPE_NAME}}</span></ion-col>
                <ion-col col-5><span>{{Receive.PRICE}}</span></ion-col>
            </ion-row>
        </ion-grid>
        <ion-item>
            <!--IonicPage+div+hidden會導致Ionic排版錯誤，故意多加兩行空白-->
            <h1>&nbsp;</h1><br />
            <h1>&nbsp;</h1>
        </ion-item>
    </ion-card>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_NAME}}</ion-label>
        </ion-toolbar>
    </ion-footer>
</div>
