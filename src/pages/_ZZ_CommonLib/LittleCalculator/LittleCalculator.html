<ion-content>
    <ion-grid>
        <div class="Calculator_Content">
            <ion-row align-items-center>
                <ion-col><ion-label class="Calculator_Result">{{data.KeyinValue}}</ion-label></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><button ion-button full color="danger" class="Calculator_AC" (click)="click('AC')">C</button></ion-col>
                <ion-col><button ion-button full color="secondary" class="Calculator_OK" (click)="click('OK')">OK</button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><button ion-button full (click)="click('7')">7</button></ion-col>
                <ion-col><button ion-button full (click)="click('8')">8</button></ion-col>
                <ion-col><button ion-button full (click)="click('9')">9</button></ion-col>
                <ion-col><button ion-button full [disabled]="true"></button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><button ion-button full (click)="click('4')">4</button></ion-col>
                <ion-col><button ion-button full (click)="click('5')">5</button></ion-col>
                <ion-col><button ion-button full (click)="click('6')">6</button></ion-col>
                <ion-col><button ion-button full class="btn_operator" (click)="click('-')">-</button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><button ion-button full (click)="click('1')">1</button></ion-col>
                <ion-col><button ion-button full (click)="click('2')">2</button></ion-col>
                <ion-col><button ion-button full (click)="click('3')">3</button></ion-col>
                <ion-col><button ion-button full class="btn_operator" (click)="click('+')">+</button></ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6><button ion-button full (click)="click('0')">0</button></ion-col>
                <ion-col><button ion-button full (click)="click('.')">.</button></ion-col>
                <ion-col><button ion-button full class="btn_operator" (click)="click('=')">=</button></ion-col>
            </ion-row>
        </div>
    </ion-grid>
    <span>以下為輸入歷程：</span>
    <p style="white-space: pre;color:white">{{log}}</p>
</ion-content>
