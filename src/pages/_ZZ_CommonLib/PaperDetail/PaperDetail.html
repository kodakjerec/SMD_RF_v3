<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button (click)="dismiss()">返回</button>
        </ion-buttons>
        <ion-title>清單</ion-title>
    </ion-navbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-grid class="mytable">
        <ion-row class="mytable_Head">
            <ion-col col-2>狀態</ion-col>
            <ion-col col-6>品項</ion-col>
            <ion-col col-2>訂量</ion-col>
            <ion-col col-2>驗量</ion-col>
        </ion-row>
        <ion-row *ngFor="let ListItem of Lists" class="mytable_Detail" style='{color:{{ListItem.UIColor}}}'>
                <ion-col col-2> {{ListItem.UISt}}</ion-col>
                <ion-col col-6> {{ListItem.ITEM_ID}} {{ListItem.NAME}}</ion-col>
                <ion-col col-2> {{ListItem.PO_QTY}}</ion-col>
                <ion-col col-2> {{ListItem.QTY}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
