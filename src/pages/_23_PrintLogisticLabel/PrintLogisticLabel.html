<ion-header>
    <ion-navbar>
        <ion-title>物流標籤列印</ion-title>
    </ion-navbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-card-header (click)="help()">
            從 物流標籤 補印<button small ion-button outline>HELP</button>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>*物流標</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input #scan_Entry id="txb_scan_Entry" type="number"
                                   (keyup.enter)="search()"
                                   (ionFocus)="selectAll($event)"
                                   [(ngModel)]="data.ScanBarcode"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                            <ion-icon name="print"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header (click)="help2()">
            指定 詳細內容 補印<button small ion-button outline>HELP</button>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>*呼出碼</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input #txb_search_0 id="txb_scan_Entry2" type="number"
                                   (ionFocus)="selectAll($event)"
                                   (keyup.enter)="search2(0)"
                                   [(ngModel)]="data2.Barcode"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>店鋪代號</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input #txb_search_1 type="number"
                                   (ionFocus)="selectAll($event)"
                                   (keyup.enter)="search2(1)"
                                   [(ngModel)]="data2.Shop"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>數量</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input #txb_search_2 type="number"
                                   (ionFocus)="selectAll($event)"
                                   (keyup.enter)="search2(2)"
                                   [(ngModel)]="data2.Qty"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>入數</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input #txb_search_3 type="number"
                                   (ionFocus)="selectAll($event)"
                                   (keyup.enter)="search2(3)"
                                   [(ngModel)]="data2.IP_Qty"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4>
                        <ion-label>廠商入數</ion-label>
                    </ion-col>
                    <ion-col col-8>
                        <ion-input #txb_search_4 type="number"
                                   (ionFocus)="selectAll($event)"
                                   (keyup.enter)="search2(4)"
                                   [(ngModel)]="data2.SUP_Qty"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button (click)="search2(4)" color="secondary" solid class="toolbar-button">
                            <ion-icon name="print"></ion-icon>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
