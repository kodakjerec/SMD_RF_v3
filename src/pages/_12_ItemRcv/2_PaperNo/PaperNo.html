<ion-header no-border>
    <ion-navbar>
        <ion-title>進貨單查詢</ion-title>
        <ion-buttons end>
            <button ion-button icon-end (click)="Next()" [disabled]="data.IsDisabled">
                下一步
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-row>
            <ion-col col-3>
                <ion-label [ngClass]="['myScanBarcodeUI_Label']">進貨單</ion-label>
            </ion-col>
            <ion-col col-7>
                <ion-input #scan_Entry type="text"
                           [ngClass]="['myScanBarcodeUI_input']"
                           (keyup)="myKeylogger($event)"
                           (keydown.Tab)="myKeylogger($event)"
                           (ionFocus)="selectAll($event)"
                           [(ngModel)]="data.PaperNo"></ion-input>
            </ion-col>
            <ion-col col-2>
                <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)" (swipeup)="swipeEvent($event)">
    <ion-card>
        <ion-grid class="mylist">
            <ion-row>
                <ion-col col-4>
                    <ion-label class="item-left">總品項數</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.ITEM_QTY}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label class="item-left">未驗品數</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.ITEM_QTY0}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label class="item-left">待驗品數</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.ITEM_QTY1}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label class="item-left">已驗品數</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.ITEM_QTY2}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-item>
            <!--IonicPage+div+hidden會導致Ionic排版錯誤，故意多加兩行空白-->
            <h1>&nbsp;</h1><br />
            <h1>&nbsp;</h1>
        </ion-item>
    </ion-card>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button outline (click)="callPaperDetail()" color="secondary" [disabled]="data.IsDisabled">
                    明細
                </button>
                <button ion-button icon-start solid (click)="finish()" color="primary" [disabled]="data.IsDisabled">
                    <ion-icon name="checkmark"></ion-icon>
                    完成驗收
                </button>
            </ion-buttons>
            <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_NAME}}</ion-label>
        </ion-toolbar>
    </ion-footer>
</div>
