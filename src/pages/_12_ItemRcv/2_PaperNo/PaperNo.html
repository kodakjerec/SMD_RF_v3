<ion-header no-border>
    <ion-navbar>
        <ion-title (click)="help()">進貨單查詢</ion-title>
        <ion-buttons end>
            <button ion-button icon-end (click)="Next()" [disabled]="data.IsDisabled">
                下一步
                <ion-icon name="ios-arrow-forward"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-item>
            <ion-label>進貨單</ion-label>
            <ion-input #scan_Entry id="txb_scan_Entry" type="text"
                       (keyup.enter)="search()"
                       (ionFocus)="selectAll($event)"
                       [(ngModel)]="data.PaperNo"
                       autofocus></ion-input>
        </ion-item>
        <ion-buttons end>
            <button ion-button (click)="reset_btn()" color="danger" solid class="toolbar-button">
                <ion-icon name="close"></ion-icon>
            </button>
            <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)" (swipeup)="swipeEvent($event)">
    <ion-card>
        <ion-list class="mylist">
            <ion-item>
                <ion-label class="item-left">總品項數</ion-label>
                <ion-label>{{result.ITEM_QTY}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label class="item-left">未驗品數</ion-label>
                <ion-label>{{result.ITEM_QTY0}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label class="item-left">待驗品數</ion-label>
                <ion-label>{{result.ITEM_QTY1}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label class="item-left">已驗品數</ion-label>
                <ion-label>{{result.ITEM_QTY2}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <ion-buttons left>
                <button ion-button outline (click)="callPaperDetail()" color="secondary" [disabled]="data.IsDisabled">
                    明細
                </button>
                <button ion-button icon-start solid (click)="finish()" color="primary" [disabled]="data.IsDisabled">
                    <ion-icon name="checkmark"></ion-icon>
                    完成驗收
                </button>
            </ion-buttons>
            <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_ID}}</ion-label>
        </ion-toolbar>
    </ion-footer>
</div>
