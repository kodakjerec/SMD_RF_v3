<ion-header no-border>
    <ion-navbar>
        <ion-title>進貨驗收</ion-title>
    </ion-navbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-grid class="mylist">
            <ion-row align-items-center>
                <ion-col col-3>
                    <ion-label>{{result.UNIT}}</ion-label>
                </ion-col>
                <ion-col col-7>
                    <ion-input #scan_Entry type="number"
                               [ngClass]="['myScanBarcodeUI_input']"
                               [(ngModel)]="answer.QTY"
                               (ionFocus)="selectAll($event)"></ion-input>
                </ion-col>
                <ion-col col-2>
                    <!--小鍵盤-->
                    <button ion-button outline icon-only (click)="showCalculator('QTY')">
                        <ion-icon name="calculator"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-row align-items-center [hidden]="result.PRICE_TYPE==1">
                <ion-col col-3>
                    <ion-label>秤重(kg)</ion-label>
                </ion-col>
                <ion-col col-7>
                    <ion-input #scan_Entry2 type="number"
                               [ngClass]="['myScanBarcodeUI_input']"
                               [(ngModel)]="answer.WEIGHT"
                               (ionFocus)="selectAll($event)"></ion-input>
                </ion-col>
                <ion-col col-2>
                    <!--小鍵盤-->
                    <button ion-button outline icon-only (click)="showCalculator('WEIGHT')">
                        <ion-icon name="calculator"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col col-3>
                    <label>品質</label>
                </ion-col>
                <ion-col col-7>
                    <button ion-button block solid
                            color="light"
                            [ngStyle]="{'color': data.viewColor}"
                            (click)="QueryItemState()">
                        {{answer.QualityName}}
                    </button>
                </ion-col>
                <ion-col col-2>
                    <button ion-button outline icon-only (click)="showCamera()">
                        <ion-icon name="camera"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-label>{{result.ROW1}}</ion-label>
            </ion-row>
            <ion-row>
                <ion-label>{{result.ROW2}}</ion-label>
            </ion-row>
            <ion-row>
                <ion-col col-8>
                    <label>{{result.ROW3}}</label>
                </ion-col>
                <ion-col col-4>
                    <div class="myProgressBar">
                        <div class="loader" [ngStyle]="{'width': answer.QTY_ProgressBar}">
                            <p class="percent">{{this.answer.QTY_ProgressBar}}</p>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-label>{{result.ROW4}}</ion-label>
            </ion-row>
        </ion-grid>
        <ion-item>
            <!--IonicPage+div+hidden會導致Ionic排版錯誤，故意多加兩行空白-->
            <h1>&nbsp;</h1><br />
            <h1>&nbsp;</h1>
        </ion-item>
    </ion-card>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <ion-item>
                <ion-label>{{result.ROW5}}</ion-label>
                <ion-label>{{result.ROW6}}</ion-label>
                <ion-label>{{result.ROW7}}</ion-label>
            </ion-item>
        </ion-toolbar>
        <ion-toolbar>
            <button ion-button icon-start solid full (click)="Receive()" color="primary">
                <ion-icon name="checkmark"></ion-icon>
                驗收
            </button>
        </ion-toolbar>
    </ion-footer>
</div>
