<ion-header>
    <ion-navbar>
        <ion-title>五股善美的RF驗收</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img class="myimg" src="assets/imgs/ionic.png" />
    <ion-grid>
        <div id="div_login" [hidden]="data.NeedUpdateApk">
            <ion-row align-items-center>
                <ion-col col-3><span style="font-size: large">帳號</span></ion-col>
                <ion-col col-9>
                    <ion-input #txb_username type="tel"
                               [(ngModel)]="data.username"
                               (keyup)="checkLength()"
                               (keyup.enter)="enter('username')"
                               (ionFocus)="selectAll($event)"
                               placeholder="工號">
                    </ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <button ion-button block 
                        [disabled]="!data.Iskeyin_OK" 
                        color="primary" 
                        (click)="login()" >登入</button>
            </ion-row>
        </div>
        <ion-row>
            <ion-col>
                <button ion-button (click)="showDCS_log()" outline>
                    {{data.DCS_log_show_btnName}}
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <div id="DCS_log" [hidden]="data.DCS_log_show">
                <p style="white-space: pre;color:white">{{data.Changelog}}</p>
            </div>
        </ion-row>
    </ion-grid>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <button small ion-button outline (click)="gotoTest()">test</button>
            <button small ion-button outline>
                <a [href]="getDownloadURL()">APK</a>
            </button>
            <button small ion-button outline icon-only (click)="hotCodePushUI()">
                <ion-icon name="refresh"></ion-icon>
            </button>
            <!--<button small ion-button outline [color]="checkNFCreturnColor()" [disabled]="true">NFC</button>-->

            <ion-buttons end>
                <span style="color:white">Web:{{data.WebVersion}}<br /> Apk:{{data.ApkVersion}}</span>
            </ion-buttons>
        </ion-toolbar>
    </ion-footer>
</div>
