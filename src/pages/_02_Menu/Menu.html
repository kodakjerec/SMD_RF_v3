<ion-header>
    <ion-navbar>
        <ion-title>{{data.Caption}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list class="mylist">
        <button ion-button
                *ngFor="let item of Lists"
                (click)="menuClicked(item)"
                class="btn_list"
                color="dark"
                [disabled]="data.isButtonDisabled"
                large block>
            {{item.Caption}}
        </button>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_NAME}}</ion-label>
    </ion-toolbar>
</ion-footer>
