<ion-header no-border>
    <ion-navbar>
        <ion-title (click)="help()">進貨報到</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-item>
            <ion-label>報到牌</ion-label>
            <ion-input #scan_Entry id="txb_scan_Entry" type="text"
                       (keyup.enter)="search()"
                       (ionFocus)="selectAll($event)"
                       [(ngModel)]="data.CarNo"
                       autofocus></ion-input>
        </ion-item>
        <ion-buttons end>
            <button ion-button (click)="reset()" color="danger" solid class="toolbar-button">
                <ion-icon name="close"></ion-icon>
            </button>
            <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-list class="mylist">
            <ion-item>
                <ion-label>狀態</ion-label>
                <ion-label item-content [ngStyle]="{color: data.viewColor}">{{result.ROW10}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>物流公司</ion-label>
                <ion-label>{{result.TRAN_NAME}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>報到車牌</ion-label>
                <ion-label>{{result.VEHICLE_NO}} {{result.VEHICLE_DRIVER}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>指派碼頭</ion-label>
                <ion-label>{{result.DOCK_NAME}}</ion-label>
            </ion-item>
            <ion-grid>
                <ion-row align-items-center>
                    <ion-col>
                        <ion-label>冷凍溫度</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-segment class="mysegment"
                                     [disabled]="data.IsDisabled"
                                     [(ngModel)]="VEHICLE_TEMP0_color">
                            <ion-segment-button value="pos">
                                ＋
                            </ion-segment-button>
                            <ion-segment-button value="neg">
                                －
                            </ion-segment-button>
                        </ion-segment>
                    </ion-col>
                    <ion-col>
                        <ion-input type="tel"
                                   [(ngModel)]="answer.VEHICLE_TEMP0"
                                   (ionFocus)="selectAll($event)"
                                   [disabled]="data.IsDisabled"
                                   [ngClass]="{'input_pos_temperature':VEHICLE_TEMP0_color=='pos', 'input_neg_temperature':VEHICLE_TEMP0_color=='neg'}"
                                   onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row align-items-center>
                    <ion-col>
                        <ion-label item-start>冷藏溫度</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-segment item-start
                                     class="mysegment"
                                     [disabled]="data.IsDisabled"
                                     [(ngModel)]="VEHICLE_TEMP1_color">
                            <ion-segment-button value="pos">
                                ＋
                            </ion-segment-button>
                            <ion-segment-button value="neg">
                                －
                            </ion-segment-button>
                        </ion-segment>
                    </ion-col>
                    <ion-col>
                        <ion-input item-end type="tel"
                                   [(ngModel)]="answer.VEHICLE_TEMP1"
                                   (ionFocus)="selectAll($event)"
                                   [disabled]="data.IsDisabled"
                                   [ngClass]="{'input_pos_temperature':VEHICLE_TEMP1_color=='pos', 'input_neg_temperature':VEHICLE_TEMP1_color=='neg'}"
                                   onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid>
                <ion-row align-items-center>
                    <ion-col>
                        <ion-label item-start>溫控溫度</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-segment item-start
                                     class="mysegment"
                                     [disabled]="data.IsDisabled"
                                     [(ngModel)]="VEHICLE_TEMP2_color">
                            <ion-segment-button value="pos">
                                ＋
                            </ion-segment-button>
                            <ion-segment-button value="neg">
                                －
                            </ion-segment-button>
                        </ion-segment>
                    </ion-col>
                    <ion-col>
                        <ion-input item-end type="tel"
                                   [(ngModel)]="answer.VEHICLE_TEMP2"
                                   (ionFocus)="selectAll($event)"
                                   [disabled]="data.IsDisabled"
                                   [ngClass]="{'input_pos_temperature':VEHICLE_TEMP2_color=='pos', 'input_neg_temperature':VEHICLE_TEMP2_color=='neg'}"
                                   onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    </ion-card>
</ion-content>
<ion-footer no-border>
    <ion-toolbar>
        <button ion-button (click)="register()" [disabled]="data.IsDisabled" block>報到</button>
        <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_ID}}</ion-label>
    </ion-toolbar>
</ion-footer>
