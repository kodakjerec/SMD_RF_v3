<ion-header no-border>
    <ion-navbar>
        <ion-title>進貨報到</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-row>
            <ion-col col-3>
                <ion-label [ngClass]="['myScanBarcodeUI_Label']">報到牌</ion-label>
            </ion-col>
            <ion-col col-7>
                <ion-input #scan_Entry type="text"
                           [ngClass]="['myScanBarcodeUI_input']"
                           (keyup)="myKeylogger($event)"
                           (keydown.Tab)="myKeylogger($event)"
                           (ionFocus)="selectAll($event)"
                           [(ngModel)]="data.CarNo"></ion-input>
            </ion-col>
            <ion-col col-2>
                <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                    <ion-icon name="search"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-grid class="mylist">
            <ion-row>
                <ion-col col-4>
                    <ion-label>狀態</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label item-content [ngStyle]="{color: data.viewColor}">{{result.ROW10}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label>物流公司</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.TRAN_NAME}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label>報到車牌</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.VEHICLE_NO}} {{result.VEHICLE_DRIVER}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <ion-label>指派碼頭</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-label>{{result.DOCK_NAME}}</ion-label>
                </ion-col>
            </ion-row>

            <ion-row align-items-center>
                <ion-col col-4>
                    <ion-label>冷凍溫度</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="number"
                               [ngClass]="['myScanBarcodeUI_input']"
                               [(ngModel)]="answer.VEHICLE_TEMP0"
                               (ionFocus)="selectAll($event)"
                               [disabled]="data.IsDisabled"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col col-4>
                    <ion-label item-start>冷藏溫度</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="number"
                               [ngClass]="['myScanBarcodeUI_input']"
                               [(ngModel)]="answer.VEHICLE_TEMP1"
                               (ionFocus)="selectAll($event)"
                               [disabled]="data.IsDisabled"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col col-4>
                    <ion-label item-start>溫控溫度</ion-label>
                </ion-col>
                <ion-col col-8>
                    <ion-input type="number"
                               [ngClass]="['myScanBarcodeUI_input']"
                               [(ngModel)]="answer.VEHICLE_TEMP2"
                               (ionFocus)="selectAll($event)"
                               [disabled]="data.IsDisabled"></ion-input>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
<div [hidden]="data.IsHideWhenKeyboardOpen">
    <ion-footer no-border>
        <ion-toolbar>
            <button ion-button (click)="register()" [disabled]="data.IsDisabled" block>報到</button>
            <ion-label class="bottom_BLOCK">區域：{{data.BLOCK_NAME}}</ion-label>
        </ion-toolbar>
    </ion-footer>
</div>
