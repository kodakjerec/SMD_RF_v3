<ion-header>
    <ion-navbar>
        <ion-title (click)="help()">撿貨標籤<button small ion-button outline>HELP</button></ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-item>
            <ion-label>條碼</ion-label>
            <ion-input #scan_Entry id="txb_scan_Entry" type="tel"
                       (keyup.enter)="search()"
                       (ionFocus)="selectAll($event)"
                       [(ngModel)]="data.ScanBarcode"></ion-input>
        </ion-item>
        <ion-buttons end>
            <button ion-button (click)="reset()" color="danger" solid class="toolbar-button">
                <ion-icon name="close"></ion-icon>
            </button>
            <button ion-button (click)="search()" color="primary" solid class="toolbar-button">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content (swipe)="swipeEvent($event)">
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label>批次</ion-label>
                <ion-label>{{data.JOBID}}</ion-label>
            </ion-item>
        </ion-card-header>
        <ion-list radio-group [(ngModel)]="data.choice">
            <ion-list-header>
                選擇模式
            </ion-list-header>
            <ion-item>
                <ion-label>DAS</ion-label>
                <ion-radio checked="true" value="DAS"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>SF</ion-label>
                <ion-radio value="SF"></ion-radio>
            </ion-item>
        </ion-list>
    </ion-card>
</ion-content>
